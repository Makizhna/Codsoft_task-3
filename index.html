<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" value="" readonly>
    <div class="buttons">
        <button class="operator" onclick="appendToDisplay('sin(')">sin</button>
        <button class="operator" onclick="appendToDisplay('cos(')">cos</button>
        <button class="operator" onclick="appendToDisplay('tan(')">tan</button>
        <button class="operator" onclick="appendToDisplay('sqrt(')">√</button>
        <button class="operator" onclick="appendToDisplay('**3')">x³</button>
        <button class="operator" onclick="appendToDisplay('**')">^</button>
        <button class="operator" onclick="appendToDisplay('log(')">log</button>
        <button class="operator" onclick="appendToDisplay('ln(')">ln</button>
        <button class="operator" onclick="appendToDisplay('(')">(</button>
        <button class="operator" onclick="appendToDisplay(')')">)</button>
        <button class="operator" onclick="appendToDisplay('exp(')">exp</button>
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">&#9003;</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
